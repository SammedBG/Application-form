<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="text">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                <div class="form_content">
                    <label for="fname">First Name</label>
                    <input type="text" name="name" id="fname">
                </div>
                <div class="form_content">
                    <label for="lname">Last Name</label>
                    <input type="text" name="name" id="lname">
                </div>
                <div class="form_content">
                    <label for="mail">Email</label>
                    <input type="email" name="email" id="mail">
                </div>
                <div class="form_content">
                    <label for="job">Job Role</label>
                    <select name="job role" id="job">
                        <option value="">Select Job Role</option>
                        <option value="Frontend">Frontend Developer</option>
                        <option value="Backend">Backend developer</option>
                        <option value="Ui_Ux">Ui Ux designer</option>
                        <option value="Full_stack">Full Stack Developer</option>
                        <option value="Software">Software engineer</option>
                    </select></div>
                    <div class="text_content">
                        <label for="Text">Address</label>
                        <textarea name="textarea" id="Text" cols="30" rows="10"></textarea>
                    </div> 
                    <div class="form_content">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="form_content">
                        <label for="pin">PinCode</label>
                        <input type="number" name="pincode" id="pin" placeholder="Enter pincode">
                    </div>
                    <div class="form_content">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="form_content">
                        <label for="up">Uploade</label>
                        <input type="file" name="Uploade" id="up">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
                </div>
            </form>
           
        </div>
    </div>

    
</body>
</html>
